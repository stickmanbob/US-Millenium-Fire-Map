<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="../assets/stylesheets/map.css">
</head>
<body>
    
    <header>
        <h1>Fire in the New Millenium</h1>
    </header>

    <section class="main-content">
        <div class="map-control-container">

            <div>
                <div class="slidecontainer">
                    <input type="range" min="2000" max="2018" value="2000" class="slider" id="yearSlider">
                    <p>Year: <span id="sliderPos"></span></p>
                </div>
            </div>
            
            <div>
                <h2 id="map-date">Year: </h2>
                <div id="map"> </div>
            </div>
        </div>

    </section>
    
</body>
<script src="./bundle.js"></script>
</html>
