<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <!-- <link rel="stylesheet" href="../assets/stylesheets/reset.css"> -->
    <link rel="stylesheet" href="./assets/stylesheets/map.css">
    <script src="https://use.fontawesome.com/0a1087377a.js"></script>
</head>
<body>
    
    <header>
        <h1>Fire in the New Millenium</h1>
        <span>A visualization of large wildfires in the US from 2000-2018</span>
    </header>

    <section class="main-content">
        <div class="map-content-container">

            <div class="map-sidebar">
                <h2>Options </h2>
                <p>Use the slider to display fires from different years</p>
                <p> Click on fires to view more information</p>

                <div class="slidecontainer">
                    <input type="range" min="1999" max="2018" value="1999" class="slider" id="yearSlider">
                    <h3>Year: <span id="sliderPos"></span></h3>
                </div>
            </div>
            
            <div class="map-container">
                <div id="map"> </div>
            </div>
        </div>

    </section>
    
</body>
<script src="./dist/bundle.js"></script>
</html>
