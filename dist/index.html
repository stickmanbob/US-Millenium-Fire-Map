<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="../assets/stylesheets/map.css">
</head>
<body>
    
    <header>
        <h1>Fire in the New Millenium</h1>
    </header>

    <section class="main-content">
        <div class="map-content-container">

            <div class="map-sidebar">

                <p>Use the slider to display fires from different years</p>

                <div class="slidecontainer">
                    <input type="range" min="1999" max="2018" value="1999" class="slider" id="yearSlider">
                    <p>Year: <span id="sliderPos"></span></p>
                </div>
            </div>
            
            <div class="map-container">
                <div id="map"> </div>
            </div>
        </div>

    </section>
    
</body>
<script src="./bundle.js"></script>
</html>
