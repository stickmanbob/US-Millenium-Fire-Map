<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./assets/stylesheets/reset.css">
    <link rel="stylesheet" href="./assets/stylesheets/map.css">
    <script src="https://use.fontawesome.com/0a1087377a.js"></script>
</head>
<body>
    
    <section id="header-map">

        
        <header>
            <h1>Fire in the New Millenium</h1>
            <span>A visualization of large wildfires in the US from 2000-2018</span>
        </header>
                
        <div class="map-container">
            <div class="slidecontainer">
                <input type="range" min="1999" max="2018" value="1999" class="slider" id="yearSlider">
                <h3>Year: <span id="sliderPos"></span></h3>
            </div>
            <div id="map"> </div>

            <div class="info-box">

                <span>
                    <strong>Total Fires:</strong> <span id="total-fires"></span>
                </span>

                <span> 
                    <strong>Total Fire Area:</strong> <span id="fire-area"></span>
                </span>

            </div>
        </div>

    </section>
        
    
</body>
<script src="./dist/bundle.js"></script>
</html>
